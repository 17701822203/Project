	<article>
        <img src="img/top-img1.jpg">

        <img src="img/top-img3.jpg">
        <dl class="btmTxt">
            <dd><img class="t1" src="img/txtIcon1.png">台铁预售15天（含订票当天）的车票，今早提前准备;<img class="t2" src="img/txtIcon2.png"></dd>
            <dd><img class="t1" src="img/txtIcon1.png">如目的地火车票紧张，可同一车次分段购票，不用下车，仅换位置即可。例如花莲-枋寮，可买花莲-台东，台东-枋寮的同一车次两段票;<img class="t2" src="img/txtIcon2.png"></dd>

        </dl>
