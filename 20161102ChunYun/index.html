            win.addEventListener(resizeEvt, recalc, false);

        //导航悬浮
        $(window).scroll(function(){
            var h_num=$(window).scrollTop();

    </script>

    <script type="text/javascript">
        //老虎机
        $(".yaogan").click(function () {
            $("#d1").addClass("d1");
            $("#d2").addClass("d2");
            $("#d3").addClass("d3");
            $("#d4").addClass("d4");
            $("#d5").addClass("d5");
            $("#deng").addClass("deng");
            $("#deng2").addClass("deng2");
            $(".yaogan").addClass("rod");
            if(!flag){
                flag=true;
                reset();
                letGo();
                setTimeout(function () {
                    flag=false;
                    if(index==2){
                        $(".fix,.pop-form").show();
                    }else{
                        $(".fix,.pop").show();
                        $(".pop-text span").text(""+String(4-TextNum1)+(8-TextNum2))
                    }
                },300);
                index++;
            }
        });

        var flag=false;
        var index=0;
        var TextNum1
        var TextNum2
        var TextNum3

        function letGo(){
            $(".num-con1").animate({top:"-29.1rem"},800,"linear", function () {
                $(this).css("top",0).animate({top:"-0rem"},1000,"linear");
            });
            $(".num-con2").animate({top:"-29.1rem"},800,"linear", function () {
                $(this).css("top",0).animate({top:"-4.85rem"},1800,"linear");
            });
            $(".num-con3").animate({top:"-29.1rem"},800,"linear", function () {
                $(this).css("top",0).animate({top:"-9.7rem"},1300,"linear");
            });
        }
        function reset(){
            $(".num-con1,.num-con2,.num-con3").css({top:"0rem"});
        }
    </script>
