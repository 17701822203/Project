<html class="ie"><!--<![endif]--><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320.1, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if( clientWidth > 400 & clientWidth<=500){
                            clientWidth = 400;
                        }
                        if( clientWidth > 500){
                            clientWidth = 500;
                        }
                        var fontSize = 20 * (clientWidth / 375);
                        docEl.style.fontSize = fontSize + 'px';

                        var dpi =  window.devicePixelRatio;
                        var viewport = document.querySelector('meta[name="viewport"]');

                        docEl.setAttribute('data-dpi',dpi);
                        var scale = 1/dpi;
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <script>document.addEventListener('touchstart',function(){},false);</script>
</head>
<body>
    <article>
        <div class="TopBg"></div>
        <div class="WrapBg">
            <div class="TopTxt">恭喜您获得 5元跨城接送机优惠券</div>
            <div class="CouponBox">
                <div class="Coupon">
                    <small>&yen;</small>
                    <big>5</big>
                    <span>30天内使用有效</span>
                </div>
            </div>
            <div class="ButtonBox">
                <a href="###" class="Button"></a>
            </div>
        </div>
        <div class="presentation"></div>
    </article>
</body>
</html>
