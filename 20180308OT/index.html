    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        var fontSize = 0;
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        fontSize = 20 * (clientWidth / 375);
                        fontSize = (fontSize > 50) ? 50: fontSize;

                        //如果是pc访问
                        if(!/windows phone|iphone|android/ig.test(window.navigator.userAgent)) {
                            fontSize = 20;
                        }
                        docEl.style.fontSize = fontSize + 'px';

                        var dpi =  window.devicePixelRatio;
                        var viewport = document.querySelector('meta[name="viewport"]');

                        docEl.setAttribute('data-dpi',dpi);
                        var scale = 1/dpi;
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <script type="text/javascript">
        $(document).ready(function (){
            <!--==点击切换==-->
            $(".Nav-List li").each(function(index){
                $(this).click(function(){
                    $(".Nav-List li").removeClass("on");
                    $(".Nav-List li").eq(index).addClass("on");
                });
            });
            <!--==锚点==-->
            $('#scroll_a').click(function(){$('html,body').animate({scrollTop:$('.a').offset().top}, 800);});
            $('#scroll_b').click(function(){$('html,body').animate({scrollTop:$('.b').offset().top}, 800);});
            $('#scroll_c').click(function(){$('html,body').animate({scrollTop:$('.c').offset().top}, 800);});
            $('#scroll_d').click(function(){$('html,body').animate({scrollTop:$('.d').offset().top}, 800);});
            $('#scroll_e').click(function(){$('html,body').animate({scrollTop:$('.e').offset().top}, 800);});
            $('#scroll_f').click(function(){$('html,body').animate({scrollTop:$('.f').offset().top}, 800);});
            $('#scroll_g').click(function(){$('html,body').animate({scrollTop:$('.g').offset().top}, 800);});
        });
        <!--==屏幕距离隐藏显示==-->
        $(window).scroll(function(){
            var h_num=$(window).scrollTop();
            if(h_num > 27.8 * fontSize){
                $('#TopNav').addClass('Nav-List');
            }else{
                $('#TopNav').removeClass('Nav-List');
            }
        });
    </script>
</head>
