<script type="text/javascript">
(function (doc, win) {
  var docEl = doc.documentElement,
	resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	recalc = function () {
	  var clientWidth = docEl.clientWidth;
	  if (!clientWidth) return;
	  docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
	};
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);

document.addEventListener('touchstart',function(){},false);

$(document).ready(function(e) {
    function selectFrom(lowerValue, upperValue){
        var choices = upperValue - lowerValue + 1;
        return Math.floor(Math.random() * choices + lowerValue);
    }
    var width=$(window).width();
    var a=setInterval(function(){foo()},600);
    function foo(){
		var num = selectFrom(0, width);
		var num2 = selectFrom(0, width);
		var num3 = selectFrom(0, width);
		$(".GameBox").append('<img style="left:'+num+'px;" class="rotation" src="img/Icon1.png"/>');
		$(".GameBox").append('<img style="left:'+num2+'px;" class="rotation2" src="img/Icon2.png"/>');
		$(".GameBox").append('<img style="left:'+num3+'px;" class="rotation3" src="img/Icon3.png"/>');
    }
	$(".start").click(function(){
		$(".start,.bg").remove();
		$("div").addClass("GameBox");
		$(".hzIcon,div,span").slideDown("slow");
	})
	
});
</script>
