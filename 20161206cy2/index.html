			var u,g,StrBack='';
			if(Url.indexOf("#")!=-1)

			u=Url.split("?");
			if (u.length==1) g='';
			else g=u[1];
			if(g!=''){
				gg=g.split("&");
				var MaxI=gg.length;
				str = arguments[0]+"=";
				for(i=0;i<MaxI;i++){
					if(gg[i].indexOf(str)==0) {
						StrBack=gg[i].replace(str,"");
						break;
					}
				}
			}

		}
