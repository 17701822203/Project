<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=320.1, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="http://img3.tieyou.com/js/jquery-1.4.2.min.js?v=20150707.12"></script>
<script type="text/javascript">
(function (doc, win) {
  var docEl = doc.documentElement,
	resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	recalc = function () {
	  var clientWidth = docEl.clientWidth;
	  if (!clientWidth) return;
	  docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
	};
 
  if (!doc.addEventListener) return;
  win.addEventListener(resizeEvt, recalc, false);
  doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);

$(document).ready(function(){
	setTimeout(function () {
		$(".animation").animate({opacity: "1",width:"100%"}, 500);
		return false;
	}, 10);
	setTimeout(function () {
		$(".animation2").animate({opacity: "1",height:"12.17rem"}, 500);
		return false;
	}, 310);
	setTimeout(function () {
		$(".navLst").animate({opacity: "1"}, 200);
		return false;
	}, 1110);
})
</script>
</head>

<body style="background:#FF5A30;">
	<article>
    	<img class="bk" src="img/bk.jpg">
        <img class="animation" src="img/animation.png">
        <img class="animation2" src="img/animation2.png">
        <ul class="navLst">
        	<li><img src="img/Nav1.png"></li>
        	<li><img src="img/Nav2.png"></li>
        	<li><img src="img/Nav3.png"></li>
        	<li><img src="img/Nav4.png"></li>
        	<li><img src="img/Nav5.png"></li>
        	<li><img src="img/Nav6.png"></li>
        </ul>
    </article>
</body>
</html>
