<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="css/style.css" rel="stylesheet" />
    <script language="JavaScript">
        var fontSize = 0;
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        fontSize = 20 * (clientWidth / 375);
                        fontSize = (fontSize > 50) ? 50: fontSize;

                        //如果是pc访问
                        if(!/windows phone|iphone|android/ig.test(window.navigator.userAgent)) {
                            fontSize = 20;
                        }
                        docEl.style.fontSize = fontSize + 'px';

                        var dpi =  window.devicePixelRatio;
                        var viewport = document.querySelector('meta[name="viewport"]');

                        docEl.setAttribute('data-dpi',dpi);
                        var scale = 1/dpi;
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <script>document.addEventListener('touchstart',function(){},false);</script>
</head>
<body>
    <article>
        <div class="img-box" style="position:relative;"><img src="img/Img1.jpg"><a href="###"><img src="img/Img3.png"></a></div>
        <div class="img-box"><img src="img/Img2.jpg"></div>
    </article>
</body>
</html>
