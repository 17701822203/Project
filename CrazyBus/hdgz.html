    <script>
        var fontSize = 0;
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        fontSize = 20 * (clientWidth / 375);
                        fontSize = (fontSize > 50) ? 50: fontSize;

                        //如果是pc访问
                        if(!/windows phone|iphone|android/ig.test(window.navigator.userAgent)) {
                            fontSize = 20;
                        }
                        docEl.style.fontSize = fontSize + 'px';

                        var dpi =  window.devicePixelRatio;
                        var viewport = document.querySelector('meta[name="viewport"]');

                        docEl.setAttribute('data-dpi',dpi);
                        var scale = 1/dpi;
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        var a = document.getElementsByTagName('a');
        for(var i = 0; i < a.length; i++)
        {
            a[i].addEventListener('touchstart',function(){},false);
        }
    </script>
    <script>
        $(window).scroll(function(){
            var h_num=$(window).scrollTop();
            if(h_num > 40 * fontSize){
                $('.nav-wrap').addClass('nav_wrap_fix');
            }else{
                $('.nav-wrap').removeClass('nav_wrap_fix');
            }
        });
    </script>

</head>

<script type="text/javascript">
    $(document).ready(function(){
        var tabs=$(".js_tab");
        tabs.each(function(){
            $(this).find(".jsTab_title li").first().addClass("on");
            $(this).find(".jsTab_con").first().show();
        });
        $(".box1").js_tab();
        $(".box2").js_tab();
        $(".box3").js_tab();
        $(".box4").js_tab();
        $(".box5").js_tab();
    });
    (function($){
        $.fn.extend({
            "js_tab":function(){
                $(this).find(".jsTab_title li").each(function(index){
                    $(this).click(function(){
                        $(this).siblings("li").removeClass("on");
                        $(this).addClass("on");
                        var tab_c=$(this).parents(".js_tab").find(".jsTab_con");
                        tab_c.hide();
                        tab_c.eq(index).show();
                    });
                    return $(this);
                });
            }
        });
    })(jQuery);
</script>
