    <style type="text/css">
        .banner{width:100%;display:block;}

        .mainbox{background:#FDE7E9;padding:0 1rem 1.25rem;}
        .mainbox h2.tit{font-size:16px;color:#333;text-align:center;margin-bottom:.6rem;}
        .mainbox h2.tit:before,.mainbox h2.tit:after{width:.65rem;height:.55rem;background:url("http://images3.c-ctrip.com/chuangxin/rishang/icon-rishang.png") no-repeat;background-size:1.5rem .8rem;background-position:-.75rem 0;display:inline-block;vertical-align:middle; content:'';margin:-2px .3rem 0}
        .mainbox h2.tit:after{transform: rotate(180deg);}
        .mainbox .txt{font-size:.7rem;line-height:1.15rem;color:#666;text-indent:2em;}
        .whitebox{background:#fff;padding:1.5rem 0 1.25rem;text-align:center;margin-top:.9rem;border-radius:0 0 6px 6px;position:relative}
        .whitebox:before{width:100%;height:8px;position:absolute;content:"";top:0;left:0;;background-image: -webkit-radial-gradient(circle, transparent, transparent 7px, #FDE7E9 7px, #FDE7E9);background-image: radial-gradient(circle, transparent, transparent 7px, #FDE7E9 7px, #FDE7E9);background-size: 20px 20px;}
        .whitebox h4.tit{font-size:1.2rem;color:#D0A46B;font-weight:600;}
        .icon-location{width:.65rem;height:.8rem;background:url("http://images3.c-ctrip.com/chuangxin/rishang/icon-rishang.png") no-repeat;background-size:1.5rem .8rem;display:inline-block;vertical-align:middle;margin:-2px .3rem 0 0}

        .whitebox h5.city:before{-webkit-transform-origin: right top;transform-origin: right top;margin-right:.75rem;}
        .whitebox h5.city:after{ -webkit-transform-origin: left top;transform-origin: left top;margin-left:.75rem;}
        .btn-draw{width:14rem;height:2.2rem;background:#D0A46B;color:#fff;border-radius:2.2rem;margin-bottom:1.2rem;font-size:.85rem;}
        .btn-draw.disabled{background:#e0e0e0;}
        .whitebox p{font-size:.7rem;color:#333;margin-bottom:.5rem;}
        .beijing h5.city{margin-top:2.5rem;}
    </style>
    <script language="JavaScript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        var fontSize = 20 * (clientWidth / 375);
                        fontSize = (fontSize > 50) ? 50: fontSize;

                        //如果是pc访问
                        if(!/windows phone|iphone|android/ig.test(window.navigator.userAgent)) {
                            fontSize = 20;
                        }
                        docEl.style.fontSize = fontSize + 'px';

                        var dpi =  window.devicePixelRatio;
                        var viewport = document.querySelector('meta[name="viewport"]');

                        docEl.setAttribute('data-dpi',dpi);
                        var scale = 1/dpi;
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
