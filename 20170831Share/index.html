<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script>
        var fontSize = 0;
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        fontSize = 20 * (clientWidth / 375);
                        fontSize = (fontSize > 50) ? 50: fontSize;

                        //如果是pc访问
                        if(!/windows phone|iphone|android/ig.test(window.navigator.userAgent)) {
                            fontSize = 20;
                        }
                        docEl.style.fontSize = fontSize + 'px';

                        var dpi =  window.devicePixelRatio;
                        var viewport = document.querySelector('meta[name="viewport"]');

                        docEl.setAttribute('data-dpi',dpi);
                        var scale = 1/dpi;
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        var a = document.getElementsByTagName('a');
        for(var i = 0; i < a.length; i++)
        {
            a[i].addEventListener('touchstart',function(){},false);
        }
    </script>
</head>
<body>
    <div style="width:100%;height:100%;position:fixed;z-index:2;background:#000;opacity:0.7;top:0;left:0;"></div>
    <img style="position: absolute;z-index:3;width:7.3rem;height:5.925rem;right:1rem;top:1rem;" src="http://pic.c-ctrip.com/train/railway_v2/share.png">
</body>
</html>
