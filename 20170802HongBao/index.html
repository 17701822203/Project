<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="css/style.css" rel="stylesheet" />
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if( clientWidth > 400 & clientWidth<=500){
                            clientWidth = 400;
                        }
                        if( clientWidth > 500){
                            clientWidth = 500;
                        }
                        var fontSize = 20 * (clientWidth / 375);
                        docEl.style.fontSize = fontSize + 'px';

                        var dpi =  window.devicePixelRatio;
                        var viewport = document.querySelector('meta[name="viewport"]');

                        docEl.setAttribute('data-dpi',dpi);
                        var scale = 1/dpi;
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <script type="text/javascript" src="http://img3.tieyou.com/js/jquery-1.4.2.min.js?v=20150707.12"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#red-button").click(function(){
                $("#red-button").addClass("rotate");
                setTimeout(function(){
                    $("#red-button").animate({opacity:"0"});
                    $("#red-up").addClass("animationUp");
                    $("#red-down").addClass("animationDown");
                    $(".zlogo,.tlogo,.zhixing,.tieyou").hide();
                    return false;
                },1500)
            })
        })
    </script>
</head>
<body>
    <article>
        <a href="#" id="red-button"></a>
        <div id="red-up"></div>
        <div id="red-down"></div>
        <img class="zlogo" src="img/logo1.png">
        <img class="tlogo" src="img/logo2.png">
        <img class="zhixing" src="img/zhixing.png">
        <img class="tieyou" src="img/tieyou.png">
    </article>
</body>
</html>
